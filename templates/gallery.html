{% extends 'base.html' %}
{% load static %}
{% block title %} {% endblock title %}
{% block content %}     
        
        
        
        <!-- site-main -->
        <div id="main" class="site-main">
        
        
        
        	            
            <!-- primary -->
        	<div id="primary" class="content-area">
            	
                <!-- site-content -->
                <div id="content" class="site-content" role="main">
                
                
                
                
                	
                    
                    <!-- InstanceBeginEditable name="FeaturedContent" -->
					
                    
					<!-- InstanceEndEditable -->
                	
                    
                    
                    <!-- layout-medium -->
                	<div class="layout-medium">
                    
                    
                    
						<!-- InstanceBeginEditable name="LayoutMediumContent" -->
                        
                        
                        <!-- entry-header -->
                        <header class="entry-header">
                            
                        	<h1 class="entry-title">GALLERY</h1>
                          
                        </header>
                        <!-- entry-header -->
                        
                        
                        <!-- .media-grid-wrap -->
                        <div class="media-grid-wrap">
                        
                        
                            <!-- GALLERY -->
                            <div class="r-gallery masonry media-grid" data-layout="masonry" data-item-width="420">
                              
                              
                              <!-- gallery-item -->  
                              {% for gallery in galleries %}
                              <div class="media-cell hentry">
                                  <div class="media-box">
                                      <img src="{{ gallery.image.url }}" alt="{{ gallery.title }}">
                                      <div class="mask">
                                          <div class="media-cell-desc">
                                              <h3>{{ gallery.title }}</h3>
                                              <h4>{{ gallery.date }}</h4>
                                          </div>
                                      </div>
                                      <a href="{% url 'single_gallery' gallery.slug %}">View Details</a>
                                  </div>
                              </div>
                              {% endfor %}
                              
                              
                              
                              
                              <!-- gallery-item -->

 
                              
                            </div>
                            <!-- GALLERY -->
                        
                        
                        </div>    
						<!-- .media-grid-wrap -->
                        
                        
                        
					<!-- InstanceEndEditable -->
                    	
                        
                    	
                    </div>
                    <!-- layout-medium -->
                    
                    
                
                
                	
                
                </div>
                <!-- site-content -->
                
            </div>
            <!-- primary -->    
        
        
        
        
        </div>
        <!-- site-main -->
        
        {% endblock content %}
